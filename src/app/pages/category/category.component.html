<div class="container">
  <div class="row my-5  d-flex ">
    <ng-container *ngIf="categories">
      <div class="col-5 col-md-4 col-lg-2" *ngFor="let category of categories">
        <img src="{{ category?.image }}" class="d-block img-fluid" alt="Image 1">
        <p class="text-center">{{ category?.name }}</p>
      </div>
    </ng-container>
    <div *ngIf="!categories">Loading categories...</div>
  </div>
  <div class="container">

  </div>

</div>
<div class="pagination">
  <button *ngIf="paginationResult.prev" (click)="prevPage()" class="pagination-button">
    <i class="fas fa-arrow-left"></i> Previous
  </button>
  <button *ngIf="paginationResult.next" (click)="nextPage()" class="pagination-button">
    Next <i class="fas fa-arrow-right"></i>
  </button>
</div>
