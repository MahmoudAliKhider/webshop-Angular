<div class="container mt-5" >
  <div class="row justify-content-center" >
    <div class="col-md-6" >
      <div class="form">
        <h4 class="card-hader"> انشاء حساب</h4>
        <div class="card-body" *ngIf="registerForm">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="ادخل الاسم"
              />
              <div
                *ngIf="registerForm?.get('name')?.hasError('required') && registerForm?.get('name')?.touched"
                class="text-danger"
              >
                Name is required.
              </div>
              <div
                *ngIf="registerForm?.get('name')?.hasError('name') && registerForm?.get('name')?.touched"
                class="text-danger"
              >
                Invalid name format.
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="البريد الاكتروني"
              />
              <div
                *ngIf="registerForm?.get('email')?.hasError('required') && registerForm?.get('email')?.touched"
                class="text-danger"
              >
                Email is required.
              </div>
              <div
                *ngIf="registerForm?.get('email')?.hasError('email') && registerForm?.get('email')?.touched"
                class="text-danger"
              >
                Invalid email format.
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="كلمه السر"
              />
              <div
                *ngIf="registerForm?.get('password')?.hasError('required') && registerForm?.get('password')?.touched"
                class="text-danger"
              >
                Password is required.
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="passwordConfirm"
                formControlName="passwordConfirm"
                placeholder=" تاكيد كلمه السر"
              />
              <div
                *ngIf="registerForm?.get('passwordConfirm')?.hasError('required') && registerForm?.get('passwordConfirm')?.touched"
                class="text-danger"
              >
              passwordConfirm is required.
              </div>
            </div>
            <button type="submit" class="btn"> تسجيل الحساب</button>
            <div class="cont d-flex">
              <h6 ><button style="color: red;" routerLink="/login">اضغط هنا</button>لديك حساب بالفعل؟</h6>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
